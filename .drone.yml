kind: pipeline
name: arm64
platform: { os: linux, arch: arm64 }
steps:
- name: Test
  image: buildpack-deps:focal
  commands:
    - export LC_ALL=C.UTF-8
    - apt-get update -y
    - apt-get install -y ghc cabal-install
    - ghc --version
    - cabal --version
    - cabal new-update
    - cabal new-test
---
kind: pipeline
name: i386
platform: { os: linux, arch: amd64 }
steps:
- name: Test
  image: i386/ubuntu
  commands:
    - export LC_ALL=C.UTF-8
    - apt-get update -y
    - apt-get install -y ghc cabal-install
    - ghc --version
    - cabal --version
    - cabal update
    - cabal install --dependencies-only --enable-tests
    - cabal test
